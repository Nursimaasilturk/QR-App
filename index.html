<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Motivation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center h-100 main"
    >
      <div
        class="qr-motivation d-flex align-items-center flex-column justify-content-between"
      >
        <div
          class="qr-motivation__qr d-flex align-items-center justify-content-center"
        >
          <div id="qrcode"></div>
        </div>
        <div class="qr-motivation__text w-100">
          <h1>Güne Motivasyonla Başla!</h1>
          <p>
            Motivasyonunu alma zamanın geldi,<br />
            Haydi QR'la !
          </p>
        </div>
        <div
          class="qr-motivation__btns w-100 align-items-center d-flex justify-content-between"
        >
          <button class="scan">SCAN</button>
          <button
            class="dark-light d-flex align-items-center justify-content-center"
          >
            <img src="./images/sun.svg" alt="light mode" />
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
